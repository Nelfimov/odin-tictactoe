<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Tic tac toe</title>
</head>

<body>

  <div class="header">
    <div class="left">
      <img class="logo" src="static/tic-tac-toe-game-svgrepo-com.svg" alt="logo">
      <span class="logo">Tic Tac Toe</span>
    </div>
    <div class="right">
      <a href="https://github.com/Nelfimov">
        <img class="icon" src="static/github.svg" alt="github">
        <span class="icon">Github</span>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="announcement">
      <h2 id="announcement">Play the game!</h2>
    </div>
    <div class="player-score">
      <h3></h3>
      <p class="result">0</p>
    </div>
    <div class="controls">
      <button type="button" class="restart">Restart</button>
    </div>
    <div class="gameboard">
      <div class="field" id="0"></div>
      <div class="field" id="1"></div>
      <div class="field" id="2"></div>
      <div class="field" id="3"></div>
      <div class="field" id="4"></div>
      <div class="field" id="5"></div>
      <div class="field" id="6"></div>
      <div class="field" id="7"></div>
      <div class="field" id="8"></div>
    </div>
    <div class="player-score">
      <h3></h3>
      <p class="result">0</p>
    </div>
  </div>

  <div class="footer">
    Great footer
  </div>

</body>

</html>
