<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/sans-comic-sans" rel="stylesheet">
  <script src="scripts.js" defer></script>
  <title>Document</title>
</head>

<body>

  <div class="header">
    <div class="left">
      <img class="logo" src="static/tic-tac-toe-game-svgrepo-com.svg" alt="logo">
      <span class="logo">Tic Tac Toe</span>
    </div>
    <div class="right">
      <a href="https://github.com/Nelfimov">
        <img class="icon" src="static/github.svg" alt="github">
        <span class="icon">Github</span>
      </a>
    </div>
  </div>

  <div class="content">
    <div class="announcement">
      <h2>Play the game!</h2>
    </div>
    <div class="controls">
      <button type="button" class="restart">Restart</button>
    </div>
    <div class="gameboard">
      <div class="field 0-0"></div>
      <div class="field 0-1"></div>
      <div class="field 0-2"></div>
      <div class="field 1-0"></div>
      <div class="field 1-1"></div>
      <div class="field 1-2"></div>
      <div class="field 2-0"></div>
      <div class="field 2-1"></div>
      <div class="field 2-2"></div>
    </div>
  </div>

  <div class="footer">
    Great footer
  </div>

</body>

</html>
